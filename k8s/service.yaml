apiVersion: v1
kind: Service
metadata:
  name: aks-java-api
  # namespace: demo   # optional; omit to let pipeline set it
  labels:
    app: aks-java-api
spec:
  type: LoadBalancer     # or ClusterIP if you donâ€™t need a public IP
  selector:
    app: aks-java-api    # must match pod labels
  ports:
    - name: http
      port: 80           # service port
      targetPort: 8080   # container port
